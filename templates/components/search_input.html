{% load static %}
<div class="search-wrapper">
  <input 
    type="text" 
    class="search-input" 
    placeholder="{{ placeholder|default:'Search here' }}"
    id="{{ input_id }}"
    value="{{ value }}"
    onkeypress="if(event.key === 'Enter') {{ handler_function }}"
  />
  <div class="search-icon" onclick="{{ handler_function }}">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="11" cy="11" r="7" stroke="#999" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 20L17 17" stroke="#999" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
</div>
