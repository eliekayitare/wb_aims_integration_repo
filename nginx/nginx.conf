# Inside the http context
http {
    upstream web {
        server 10.0.0.120:80;  # This should point to the backend Django service
    }

    server {
        listen 443 ssl;
        server_name wbhub.rwandair.com;

        # modsecurity on;
        client_max_body_size 100M;
        # modsecurity_rules_file /etc/nginx/modsec/main.conf;
        include /etc/nginx/ssl.conf;

        ssl_certificate /app/server.crt;
        ssl_certificate_key /app/server.key;

        location /static/ {
            proxy_pass http://web/staticfiles/;  # Proxy for static files
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /media/ {
            proxy_pass http://web/media/;  # Proxy for media files
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass http://web;  # Proxy for the backend (Django app)
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    server {
        listen 80;
        server_name wbhub.rwandair.com;

        return 301 https://$host$request_uri;  # Redirect all HTTP requests to HTTPS
    }
}
