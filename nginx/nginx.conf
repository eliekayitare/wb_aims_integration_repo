upstream web {
    server 10.0.0.120:80;  # This is for the Django backend app
}

server {
    listen 443 ssl;
    server_name wbhub.rwandair.com;

    modsecurity on;
    client_max_body_size 100M;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;
    include /etc/nginx/ssl.conf;  # If you have specific SSL configuration here

    ssl_certificate /app/server.crt;      # Path to your SSL certificate
    ssl_certificate_key /app/server.key;   # Path to your SSL certificate key

    location /static/ {
        proxy_pass http://10.0.0.120:80/staticfiles/;  # Proxy for static files
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /media/ {
        proxy_pass http://10.0.0.120:80/media/;  # Proxy for media files
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend location block
    location / {
        proxy_pass http://web;  # Use HTTP since backend is not secured with HTTPS
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name wbhub.rwandair.com;

    return 301 https://$host$request_uri;  # Redirect all HTTP requests to HTTPS
}

